apply plugin: 'com.android.application'
android {
    namespace "com.example.android.notepad"
    // 1. 编译 SDK 版本必须与支持库主版本一致（25.x.x 对应 API 25）
    compileSdkVersion 25
    // 2. 构建工具版本必须匹配 compileSdkVersion（使用 25.0.3）
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.example.android.notepad"  // 确保包名正确
        minSdkVersion 11  // 保留最低 SDK 11
        targetSdkVersion 25  // 与 compileSdkVersion 一致
        versionCode 1
        versionName "1.0"
    }


    // 3. 兼容旧版 Java 语法（避免因 JDK 版本导致的编译问题）
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    // 4. 必须添加 AppCompat 25.4.0（最后支持 minSdk 11 的版本）
    implementation 'com.android.support:appcompat-v7:25.4.0'
    // 5. 如果用到 CardView，版本必须与 AppCompat 一致
    implementation 'com.android.support:cardview-v7:25.4.0'
    // 6. 其他依赖（如需要）也必须使用 25.4.0 版本，避免版本冲突
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.0.0' // CoordinatorLayout的AndroidX依赖
    implementation 'com.google.android.material:material:1.0.0' // FloatingActionButton的依赖
}